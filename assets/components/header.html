<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">Bader<span style="color: var(--accent);">Abdulrahim</span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html" id="nav-home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html" id="nav-about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="projects.html" id="nav-projects">Projects</a></li>

      </ul>
    </div>
  </div>
</nav>

<!-- Script to mark current page as active in the navigation -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Get current page path
    const currentPage = window.location.pathname.split('/').pop();
    
    // Mark appropriate nav item as active based on current page
    if (currentPage === 'index.html' || currentPage === '') {
      document.getElementById('nav-home').classList.add('active');
    } else if (currentPage === 'about.html') {
      document.getElementById('nav-about').classList.add('active');
    } else if (currentPage === 'projects.html') {
      document.getElementById('nav-projects').classList.add('active');
    } else if (currentPage.includes('capstone')) {
      document.getElementById('nav-capstone').classList.add('active');
    } else if (currentPage === 'contact.html') {
      document.getElementById('nav-contact').classList.add('active');
    }
  });
</script>
